<div class="container">
  <br>
  <br>
  <div class="row ">
    <div class="col-md-3 col-md-offset-4 col-centered">
      <form novalidate [formGroup]="loginForm" (ngSubmit)="submit()">

        <div class="form-group">
          <label for="lastName">Email</label>
          <input formControlName="email" type="email" class="form-control">
        </div>

        <div class="form-group">
          <label for="mobile">Password</label>
          <input formControlName="password" type="password"  class="form-control">
        </div>



        <div class="text-center">
          <button type="button" class="btn btn-dark btn-block" type="submit">Login</button>
          
        </div>
        <div class="text-center">
         Don't have an account? <a [routerLink]="['/signup']">Signup</a> 
          </div>
        <br>
        <div class="text-left">
          
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
